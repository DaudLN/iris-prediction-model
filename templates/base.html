<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Predict the species of an iris flower using the Django framework">
    <meta name="author" content="Daud Namayala">
	<meta name="keywords" content="iris, flower, species, prediction, Django, Machine learning, Predictive modeling, Species classification, Feature extraction, Decision trees, Random forests, Support vector machines, K-nearest neighbors, Naive Bayes, Logistic regression, Model training, Model evaluation, Scikit-learn, Python programming, Artificial intelligence (AI)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="author" content="Daud Linus Namayala">
    <meta property="og:title" content="Iris Prediction - Machine Learning Project">
    <meta property="og:description" content="Predict the species of iris flowers using machine learning models.">
    <meta property="og:image" content="https://example.com/images/iris.jpg">
    <meta property="og:url" content="https://example.com/iris-prediction">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Iris Prediction">
    <meta name="twitter:title" content="Iris Prediction - Machine Learning Project">
    <meta name="twitter:description" content="Predict the species of iris flowers using machine learning models.">
    <meta name="twitter:image" content="https://twitter.com/daudln/iris.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="robots" content="index, follow">
    <title>Iris Prediction - Machine Learning Project</title>
	<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "Iris Prediction Site",
    "description": "Predict the species of an iris flower using machine learning models.",
    "url": "https://www.irispredictionsite.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.irispredictionsite.com/predict?query={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-collapse bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'predict' %}"
                >Prediction</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'results' %}">Result</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
	<div class="container text-center">
	    <h1>Iris Prediction Site</h1>
    	    <p>Predict the species of an iris flower using machine learning models.</p>
	</div>
      	<div class="container">{% block content %}{% endblock content %}</div>
    </main>

    {% block script %}{% endblock script %}
  </body>
</html>
